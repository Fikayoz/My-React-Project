<!-- This is a test for dynamically removing elements from the Button list/array-->

<!DOCTYPE html>
<html>
		<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<p>Content goes here</p>
		<input type="text" id="userInput"> This does nothing </input>
		<button onclick="makeButton()">Make A Button</button>
		<script>
			var to_do = [];
			var to_do_display = [];
			function makeButton()
			{
				var button = document.createElement("BUTTON");
                var buttonText = document.createTextNode("Button #" + to_do.length);
                button.appendChild(buttonText);
				to_do[to_do.length] = button;
                display();
			}
			function display() //Display the buttons as they are made
			{
				for(i=0;i < to_do.length; i++)
				{
					var lineElement = document.createElement("P");
					lineElement.appendChild(to_do[i]);
					to_do[i].addEventListener("click", deleteElement(i));
					document.body.appendChild(lineElement);
				}
				console.log(to_do.length);
			}
			function deleteElement(id)
			{
				to_do.splice(id,1);
				display();
				console.log("This function is being called");
			}
		</script>
	<p> A list should appear here after pressing show List (If you've added items to it)</p>
	<p id="myList"></p>
	</body>
</html>
